<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A funny quiz for backpackers to learn Australian slang" />
    <meta name="keywords" content="quiz, australia, slang, backpackers" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Aussie Approved</title>
</head>
<body style="background-color: rgb(23, 23, 147);">
<!--Rules box-->
<section>
<div class="rules-box">
        <h1>Rules of the Quiz</h1>
        <span class="rules">1. Once you select your answer, you can't choose another.</span>
        <span class="rules">2. You will be able to see your scores while you play.</span>
        <span class="rules">3. You will have <span style="color:blue;">10 seconds</span> per question to select an
            answer.</span>
        <span class="rules">4. You can't exit from the Quiz while you're playing.</span>

        <div class="btn-group">
            <a href="index.html">
            <button class="buttons" class="quit-btn">Exit Quiz</button>
            </a>
            <button class="buttons" class="continue-btn">Continue</button>
        </div>
    </div>
    </section>
    
    <!--Quiz box-->
    <header>
        <div class="title">Aussie Approved Quiz</div>
        <div class="timer">
            <div class="timer-text">Time left</div>
            <div class="timer-sec">10</div>
        </div>
    </header>
    <section>
        <div class="questions"></div>
        <div class="answers"></div>
    </section>

</body>
</html>
